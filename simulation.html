<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bohr Atomic Model</title>
    <link rel="stylesheet" href="folder/styles.css">
</head>
<body>
    <div class="container">
        <h1>Bohr Atomic Model Simulation</h1>
        <canvas id="atomCanvas" width="600" height="600"></canvas>
        <div class="controls">
            <label for="energyInput">Photon Energy (eV): </label>
            <input type="number" id="energyInput" placeholder="Enter energy (eV)" step="0.1">
            <button onclick="simulateTransition()">Excite Electron</button>
            <button onclick="simulateDeexcitation()">De-excite Electron</button>
        </div>
        <div class="threshold-controls">
            <label for="orbitFrom">From Orbit: </label>
            <select id="orbitFrom">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <label for="orbitTo">To Orbit: </label>
            <select id="orbitTo">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <button onclick="calculateThreshold()">Calculate Threshold Energy</button>
        </div>
        <p id="message"></p>
    </div>
    <script src="folder/script.js"></script>
</body>
</html>
